<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <!--Google fonts import-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <!--Logo side of page-->
        <div class="photo">
          <div class="logo">
            <img src="./media/Logo45.svg" alt="Company logo" id="logo" /> MARRA
          </div>
          <div class="credits">
            Photo by
            <a href="https://unsplash.com/@maximalfocus">Maximalfocus</a> on
            <a href="https://unsplash.com/"> Unsplash</a>
            <br />
            Logo by <a href="https://www.tenscope.co/">Tenscope</a>
          </div>
        </div>
        <!--Form side of page-->
        <div class="form-container">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
            <br />
            <br />
            You <em>know&nbsp;</em> you want to
          </h1>
          <div class="form">
            <form action="#">
              <div class="input-container">
                <div id="form-title">
                  <h2>Let's do this!</h2>
                </div>
                <div class="form-line">
                  <div class="form-element">
                    <label for="first-name">FIRST NAME</label>
                    <input
                      class="form-input"
                      type="text"
                      name="first-name"
                      id="first-name"
                      required
                    />
                  </div>
                  <div class="form-element">
                    <label for="last-name">LAST NAME</label>
                    <input
                      class="form-input"
                      type="text"
                      name="last-name"
                      id="last-name"
                      required
                    />
                  </div>
                </div>
                <div class="form-line">
                  <div class="form-element">
                    <label for="email">EMAIL</label>
                    <input
                      class="form-input"
                      type="email"
                      name="email"
                      id="email"
                      required
                    />
                  </div>
                  <div class="form-element">
                    <label for="phone">PHONE NUMBER</label>
                    <input
                      class="form-input"
                      type="number"
                      name="phone"
                      id="phone"
                      required
                    />
                  </div>
                </div>
                <div class="form-line">
                  <div class="form-element">
                    <label for="password">PASSWORD</label>
                    <input
                      class="form-input error"
                      type="password"
                      name="password"
                      id="password"
                      required
                    />
                  </div>
                  <div class="form-element">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input
                      class="form-input error"
                      type="password"
                      name="password-confirm"
                      id="password-confirm"
                      required
                    />
                  </div>
                </div>
              </div>
              <button class="btn-submit">Create Account</button>
            </form>
            <div class="login">
              <h3>
                Already have an account? <a href="#" id="login-link">Log in</a>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
