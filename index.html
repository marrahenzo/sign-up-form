<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="photo">
          <div class="logo"></div>
          <div class="credits"></div>
        </div>
        <div class="form-container">
          <h1>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus
            vitae debitis saepe laudantium iure delectus eius sunt nesciunt
            optio! Temporibus, rem! Natus nemo rerum quos dolorum vero nisi iste
            magnam.
          </h1>
          <div class="form">
            <form action="#">
              <div class="input-container">
                <h2>Let's do this!</h2>
                <input type="text" name="first-name" id="first-name" />
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="last-name" id="last-name" />
                <label for="last-name">LAST NAME</label>
                <input type="text" name="email" id="email" />
                <label for="email">EMAIL</label>
                <input type="text" name="phone" id="phone" />
                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="password" id="password" />
                <label for="password">PASSWORD</label>
                <input
                  type="text"
                  name="password-confirm"
                  id="password-confirm"
                />
                <label for="password-confirm">CONFIRM PASSWORD</label>
              </div>
              <button class="btn-submit">Create Account</button>
            </form>
            <h3>
              Already have an account? <a href="#" id="login-link">Log in</a>
            </h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
